<div class="row justify-content-center animate__animated animate__bounceInUp">
  <div class="col-md-6">
    <div class="card">
      <img
        src="assets/img/logo-pw-usb_0.png"
        alt="universidad"
        height="350"
        class="card-img"
      />
      <div class="card-body">
        <form
          autocomplete="off"
          #actualizarForm="ngForm"
          (ngSubmit)="actualizar(actualizarForm)"
        >
          <div class="form-group">
            <label>Usuario</label>

            <input
              class="form-control"
              type="text"
              placeholder="Usuario"
              name="name"
              [class.is-invalid]="name.invalid && name.touched"
              [(ngModel)]="usuario.name"
              #name="ngModel"
              required
            />

            <small
              class="form-text text-danger"
              *ngIf="name.invalid && name.touched"
              >Ingrese usuario</small
            >
          </div>

          <div class="form-group">
            <label>Perfil</label>

            <select
              class="form-control"
              name="perfil"
              [ngModel]="usuario.perfil"
              [class.is-invalid]="perfil.invalid && perfil.touched"
              required
              #perfil="ngModel"
            >
              <option value="AP" class="text-uppercase">
                analista de pruebas
              </option>
              <option value="LP" class="text-uppercase">
                lider de pruebas
              </option>
              <option value="AD" class="text-uppercase">administrador</option>
            </select>

            <small
              class="form-text text-danger"
              *ngIf="perfil.invalid && perfil.touched"
              >Ingrese Perfil de Usuario</small
            >
          </div>

          <div class="form-group">
            <label>Email</label>

            <input
              class="form-control"
              type="email"
              placeholder="Email"
              name="email"
              [class.is-invalid]="email.invalid && email.touched"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              [(ngModel)]="usuario.email"
              #email="ngModel"
              required
            />

            <small
              class="form-text text-danger"
              *ngIf="email.invalid && email.touched"
              >Ingrese correo electronico valido</small
            >
          </div>

          <div class="form-group">
            <label>Password</label>

            <input
              class="form-control"
              type="password"
              placeholder="Password"
              name="password"
              [class.is-invalid]="password.invalid && password.touched"
              [(ngModel)]="usuario.password"
              #password="ngModel"
              required
              disabled
            />

            <small
              class="text-danger"
              *ngIf="password.invalid && password.touched"
              >Ingrese 5 caracteres como minimo</small
            >
          </div>

          <div class="form-group">
            <label>Repita Password</label>

            <input
              class="form-control"
              type="password"
              placeholder="Password"
              name="password"
              [class.is-invalid]="password.invalid && password.touched"
              [(ngModel)]="usuario.password"
              #password="ngModel"
              required
              disabled
            />

            <small
              class="text-danger"
              *ngIf="password.invalid && password.touched"
              >Ingrese 5 caracteres como minimo</small
            >
          </div>

          <hr />
          <div class="formgroup text-center">
            <button type="submit" class="btn btn-warning w-35">
              <i class="fa fa-pen"></i> <strong> Actualizar</strong>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<h1>Perfil de usuario</h1>

<hr />

<pre *ngIf="auth.userProfile$ | async as profile" class="text-white">
    <code>{{ profile | json }}</code>
</pre>

<div
  class="card"
  style="width: 18rem"
  *ngIf="auth.userProfile$ | async as profile"
>
  <img [src]="profile.picture | domseguro" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ profile.name }}</h5>
    <p class="card-text">{{ profile.nickname }}.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ profile.email }}</li>
    <!--li class="list-group-item">Dapibus ac facilisis in</!--li>
    <li-- class="list-group-item">Vestibulum at eros</li-->
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>

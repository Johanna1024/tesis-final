      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar archivos</h4>
    <button
      (click)="cargarArchivos()"
      [disabled]="archivos.length === 0"
      class="btn btn-success mr-2"
    >
      Cargar a Firebase
    </button>
    <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

    <table class="table table-bordered table-dark">
      <thead class="thead-dark">
        <tr>
          <th>Nombre Archivo</th>
          <th>Tama√±o</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{ 'text-green': archivo.progreso >= 100 }">
            {{ archivo.nombreArchivo }}
          </td>
          <td>{{ archivo.archivo.size / 1024 / 1024 | number: ".2-2" }} MG</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ width: archivo.progreso + '%' }"
              ></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--div class="row"><h1>Hola</h1></!--div-->
<div class="card-columns">
  <div class="card" *ngFor="let item of items | async">
    <img class="card-img-top" [src]="item.url" />
    <div class="card-body">
      <h5 class="card-title">{{ item.nombre }}</h5>
    </div>
  </div>
</div>

<h4
  class="text-white text-center animate__animate animate__heartBeat text-uppercase"
>
  Login
</h4>
<hr />

<div class="row justify-content-center animate__animated animate__bounce">
  <div class="col-md-6">
    <div class="card">
      <img
        src="assets/img/logo-pw-usb_0.png"
        alt="universidad"
        height="350"
        class="card-img"
      />
      <div class="card-body">
        <form
          autocomplete="off"
          #loginForm="ngForm"
          (ngSubmit)="login(loginForm)"
        >
          <div class="form-group">
            <label>Email</label>

            <input
              class="form-control"
              type="email"
              placeholder="Email"
              name="email"
              [class.is-invalid]="email.invalid && email.touched"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              [(ngModel)]="usuario.email"
              #email="ngModel"
              required
            />

            <small
              class="form-text text-danger"
              *ngIf="email.invalid && email.touched"
              >Ingrese correo electronico valido</small
            >
          </div>

          <div class="form-group">
            <label>Password</label>

            <input
              class="form-control"
              type="password"
              placeholder="Password"
              name="password"
              [class.is-invalid]="password.invalid && password.touched"
              [(ngModel)]="usuario.password"
              #password="ngModel"
              required
            />

            <small
              class="text-danger"
              *ngIf="password.invalid && password.touched"
              >Ingrese 5 caracteres como minimo</small
            >
          </div>

          <hr />
          <div class="formgroup text-center">
            <button type="submit" class="btn btn-warning w-25">
              <i class="fa fa-sign-in-alt"></i> <strong> Login</strong>
            </button>
          </div>
        </form>

        <div class="alert alert-danger" role="alert" *ngIf="alertErrorAuth">
          Vuelva a intentarlo!
        </div>
      </div>
    </div>
  </div>
</div>
